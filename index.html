<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>miniso shop </title>
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

   <!--  font awesome link -->
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-success ">
  <header></header>
  <!-- main section start here -->
  <main class="main mt-5 ">
    <div class="input-group mb-3 w-50 mx-auto my-5">
      <input id="buttonS" type="text" class="form-control fs-2" placeholder="search your product" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button  onclick="loadProducts()" class="btn btn-primary  fs-3" type="button" id="button-addon2" >search</button>
    </div>
      <!-- search section end here -->

    <div class="row mt-5 "> 
    </div>
      <div class="col-md-9 col-lg-9 col-sm-7 gx-3 ">

           <!-- detail information of a product field -->
          <div id="detail-field" class="card mb-3 bg-info border-0 mx-auto" style="max-width: 540px;"></div>
        <!-- display all products -->
        <div class="card-group ">
          <div id="all-products" class=""></div>
        </div>
      </div>
      <!-- table section start here -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main ">
        <div class="cart bg-info" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button type="button" class="btn btn-primary" id="mybtn" onclick="modal()">
              Bye now
            </button>
            
          </div>
        </div>
      </div>
    </div>

    <!-- main section end  -->
  </main>
  <footer>
  </footer>
  <!-- bootstrap js file -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
